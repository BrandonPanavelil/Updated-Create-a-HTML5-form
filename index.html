<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" class="css">
    <title>HTML Forms w/ Bootstrap</title>
    <style>
        .card-header {
            background-color: #f8f9fa;
            border-bottom: none;
        }
        .alert {
            background-color: #f8d7da;
            color: #842029;
            margin-bottom: 0;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .card-type-icons {
            font-size: 0;
        }
        .card-type-icons input[type="radio"] {
            display: none;
        }
        .card-type-icons label {
            display: inline-block;
            width: 40px;
            height: 25px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }
        .card-type-icons label[for="mastercard"] {
            background-image: url('mastercard-icon.png');
        }
        .card-type-icons label[for="visa"] {
            background-image: url('visa-icon.png');
        }
        .card-type-icons label[for="diners-club"] {
            background-image: url('diners-club-icon.png');
        }
        .card-type-icons label[for="amex"] {
            background-image: url('amex-icon.png');
        }
        .card-footer {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-header text-start">
                Payment form example
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="row mb-3">
                        <div class="col text-start">
                            <label for="card-number" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="card-number" name="card-number" required minlength="16" maxlength="16" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col text-start">
                            <label for="cvc-number" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="cvc-number" name="cvc-number" required minlength="3" maxlength="3" placeholder="000">
                        </div>
                        <div class="col text-start">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="amount" name="amount" required placeholder="Amount">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-start">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name" name="first-name" required>
                        </div>
                        <div class="col-6 text-start">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6 text-start">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="col-3 text-start">
                            <label for="state-select" class="form-label">State</label>
                            <select class="form-select" id="state-select" name="state">
                                <option value="">Pick a state</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="SC">South Carolina</option>
                            </select>
                        </div>
                        <div class="col-3 text-start">
                            <label for="postal-code" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postal-code" name="postal-code" required minlength="5" maxlength="10">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3 text-start">
                            <label>We accept:</label>
                            <div class="card-type-icons">
                                <input type="radio" id="mastercard" name="card-type" value="mastercard" checked>
                                <label for="mastercard"></label>
                                
                                <input type="radio" id="visa" name="card-type" value="visa">
                                <label for="visa"></label>
                                
                                <input type="radio" id="diners-club" name="card-type" value="diners-club">
                                <label for="diners-club"></label>

                                <input type="radio" id="amex" name="card-type" value="amex">
                                <label for="amex"></label>
                            </div>
                        </div>
                        <div class="col-9 text-start">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="3" placeholder="Add any notes here."></textarea>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
